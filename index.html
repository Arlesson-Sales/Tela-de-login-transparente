<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Arlesson sales">
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      
      <form class="form" method="get" action="#">
        <div class="login-header">
          <h1>Login</h1>
          <div></div>
        </div>
        <div class="login-body">
          <input class="input-box" name="input_email" id="email" type="text" maxlength="30" placeholder="Username">
          <br>
          <input class="input-box" name="input_password" id="password" type="password" maxlength="8" placeholder="Password">
          <input class="submit-button" id="confirm" type="submit" value="Sing In">
        </div>
      </form>
      
    </main>
  </body>
</html>
